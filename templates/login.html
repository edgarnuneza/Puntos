	<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Manejo de imagenes - Log in</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}  "/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/util.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
	</head>
	<body>
		
		<div class="limiter">
			<div class="container-login100" style="background-image: url('static/images/paisaje.jpg');">
				<div class="wrap-login100">
					<form class="login100-form validate-form" method="POST">
						<span class="login100-form-logo">
							<i class="zmdi zmdi-landscape"></i>
						</span>

						<span class="login100-form-title p-b-34 p-t-27">
							Log in
						</span>

						<div class="wrap-input100 validate-input" data-validate = "Enter username">
							<input class="input100" type="text" name="username" placeholder="Nombre de usuario" required>
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="password" placeholder="Contraseña" required>
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>


						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>

						<div class="text-center p-t-90">
							<a class="txt1" href="#">
								¿Aún no tienes una cuenta? Registrate aquí
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		

		<div id="dropDownSelect1"></div>
	
	</body>
	</html>
